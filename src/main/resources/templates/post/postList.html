<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">

	<div class="w-50">
		<h1>글 목록</h1>
		
		<!-- 글 목록 영역 -->
		<table class="table">
			<thead>
				<tr>
					<th>NO.</th>
					<th>제목</th>
					<th>생성일</th>
					<th>수정일</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="post : ${postList}">
					<!-- [[${post}]] -->
					<td th:text="${post.id}"></td>
					<!-- <td th:text="${post.subject}"></td> -->
					<td>
						<a th:href="|/post/post-detail-view?postId=${post.id}|" th:text="${post.subject}"></a>
						<!-- <a th:href="@{/post/post-detail-view(postId=${post.id}, userId=${post.userId})}" th:text="${post.subject}"></a> -->
					</td>
					<td th:text="${#temporals.format(post.createdAt, 'yyyy년 M월 d일 HH:mm:ss')}"></td>
					<td th:text="${#temporals.format(post.updatedAt, 'yyyy년 M월 d일 HH:mm:ss')}"></td>
				</tr>
			</tbody>
		</table>
		
		
		<!-- 페이징 
		url 변동 없이 데이터만 변환 -->
		<div class="text-center">
			<a th:if="${prevId != 0}" th:href="|/post/post-list-view?prevId=${prevId}|" class="mr-5">&lt;&lt; 이전</a>
			
			<a th:if="${nextId != 0}" th:href="|/post/post-list-view?nextId=${nextId}|" class="ml-5">다음 &gt;&gt;</a>
		</div>
		
		
		<!-- 글쓰기 버튼 영역 -->
		<div class="d-flex justify-content-end">
			<a href="/post/post-create-view" class="btn btn-warning">글쓰기</a>
		</div>
		
	</div>
	
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
